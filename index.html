<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <link rel="icon" href="https://example.com/favicon.ico">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1491466424936-e304919aada7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8MTkyMHgxMDgwJTIwd2FsbHBhcGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(22, 27, 34, 0.85);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        h1 {
            margin: 10px 0;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .buttons a img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        .github {
            background-color: #24292e;
        }
        .github:hover {
            background-color: #484f58;
        }
        .donate {
            background-color: #ff5722;
        }
        .donate:hover {
            background-color: #e64a19;
        }
        .contact {
            background-color: #00796b;
        }
        .contact:hover {
            background-color: #004d40;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 16px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .buttons a {
                font-size: 16px;
                padding: 10px 15px;
            }
            img {
                width: 120px;
                height: 120px;
            }
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .buttons {
                flex-direction: column;
                gap: 8px;
            }
            .buttons a {
                font-size: 14px;
                padding: 8px 12px;
            }
            img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
        <h1>ZirconX</h1>
        <p>นักพัฒนาเว็บ | เกมเมอร์ | ครีเอเตอร์คอนเทนต์</p>
        <p>ยินดีต้อนรับสู่โปรไฟล์ของฉัน! ฉันเป็นคนที่หลงใหลในการเขียนโค้ดและการสร้างสรรค์สิ่งใหม่ ๆ</p>
        <div class="buttons">
            <a href="https://github.com/ZXD44" class="github">
                <img src="https://images.squarespace-cdn.com/content/v1/58c70bf803596e1ab1be3451/1551732801079-I4T3QWZW74QRZGGCCMQB/Screen+Shot+2019-03-04+at+12.14.27+PM.png" alt="GitHub">
                GitHub
            </a>
            <a href="https://beacons.ai/zirconx" class="donate">
                <img src="https://cdn-icons-png.freepik.com/512/13013/13013821.png" alt="Donate">
                เว็บเติมเงิน
            </a>
            <a href="https://t.me/ZirconXD" class="contact">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Contact">
                ติดต่อ
            </a>
        </div>
    </div>
</body>
</html>
