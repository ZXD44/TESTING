<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ของฉัน</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #161b22;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        h1 {
            margin: 10px 0;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3b3b3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transition: 0.3s;
        }
        .github {
            background-color: #24292e;
        }
        .github:hover {
            background-color: #57606a;
        }
        .donate {
            background-color: #ff9800;
        }
        .donate:hover {
            background-color: #e68900;
        }
        .contact {
            background-color: #007bff;
        }
        .contact:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://yt3.googleusercontent.com/3fvXW4ZKC5MX7SjTlAP4Xqzh4lPWAVVv_Sx6Yo_2iB4KTn0g2ol4CLoZJDk1rw1CqAvDvngqSRI=s160-c-k-c0x00ffffff-no-rj" alt="รูปโปรไฟล์">
        <h1>ZirconX</h1>
        <p>นักพัฒนาเว็บ | เกมเมอร์ | ครีเอเตอร์คอนเทนต์</p>
        <p>ยินดีต้อนรับสู่โปรไฟล์ของฉัน! ฉันเป็นคนที่หลงใหลในการเขียนโค้ด การเล่นเกม และการสร้างเนื้อหาดิจิทัล ถ้าคุณสนใจร่วมงานหรืออยากสนับสนุนสามารถติดต่อได้ผ่านช่องทางด้านล่างนี้</p>
        <div class="buttons">
            <a href="https://github.com/ZXD44" class="github">GitHub</a>
            <a href="https://beacons.ai/zirconx" class="donate">เว็บเติมเงิน</a>
            <a href="https://t.me/ZirconXD" class="contact">ติดต่อ</a>
        </div>
    </div>
</body>
</html>
